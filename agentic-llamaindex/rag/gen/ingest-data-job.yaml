apiVersion: batch/v1
kind: Job
metadata:
  name: llamaindex-ingest-data
spec:
  template:
    metadata:
      labels:
        name: ingest-data
      annotations:
        gke-gcsfuse/volumes: 'true'
    spec:
      serviceAccount: llamaindex-rag-demo-tf
      containers:
      - name: ingest-data
        image:  us-docker.pkg.dev/akvelon-gke-aieco/llamaindex-rag-demo-tf/llamaindex-rag-demo:latest 
        imagePullPolicy: Always
        command: ["python3", "cmd/ingest_data.py"]
        env:
        - name: REDIS_HOST
          value: redis-stack-service
        - name: REDIS_PORT
          value: "6379"
        - name: INPUT_DIR
          value: /datalake
        volumeMounts:
        - name: datalake
          mountPath: /datalake
      volumes:
      - name: datalake
        csi:
          driver: gcsfuse.csi.storage.gke.io
          volumeAttributes:
            bucketName: llamaindex-rag-demo-tf
            mountOptions: implicit-dirs,only-dir=datalake
      restartPolicy: Never
  backoffLimit: 4
